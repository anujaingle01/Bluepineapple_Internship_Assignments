<html>
	<script>
		//var fs = require('fs');
		var contents = "Hello this is first line of mahabharat book Mahabharat is a good india ancient book This is third line end";
		var words = contents.split(" ");
		var wordCounts = {};
		
		for (var i = 0; i < words.length; i++) {
		var word = words[i].toLowerCase();
		if (wordCounts[word] === undefined) {
			wordCounts[word] = 1;
		} else {
			wordCounts[word]++;
		}
		}
		
		console.log(wordCounts);
	</script>
</html>
