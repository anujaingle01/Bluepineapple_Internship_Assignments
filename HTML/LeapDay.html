<html>
	<script>
		function checkLeap(date)
		{
			let dd = date.getDate();
			let mm = date.getMonth();
			let yy = date.getFullYear();

			if(dd === 29 && mm === 1)
			{
				if (yy % 400 == 0)
					return "Leap";
				if (yy % 100 == 0)
					return "Not Leap";
				if (yy % 4 == 0)
					return "Leap";
			}
			return "Not Leap";
		}
		
		let date = new Date("02/29/1900"); 
		let expected = "Not Leap";
		
		console.log(checkLeap(date) === expected ? "TestCase successful" : "TestCase Failed");
		
	</script>
</html>
