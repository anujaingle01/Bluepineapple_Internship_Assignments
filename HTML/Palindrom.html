<html>
	<script>
		function palindrom(str)
		{
			for(let i=0;i<= str.length/2;i++)
			{
				if(str[i] != str[(str.length-1)-i])
				{
					return "NP";
				}
			}
			return "P";
		}
		let input=["MOM","Hello","NITIN","LOL","CAR","RACECAR"];
		let expected=["P","NP","P","P","NP","P"];
		let i=0;
		
		input.forEach(function(value){
			console.log(palindrom(value) === expected[i++] ? "TestCase Successful" : "TestCase UnSucessful");
		});
		
	</script>
</html>
