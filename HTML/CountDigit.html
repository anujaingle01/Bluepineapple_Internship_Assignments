<html>
<script>
function cntdigit(num)
{
	if(num===0)
		return 1;
	let cnt=0;
	while(num>0)
	{
		num=Math.trunc(num/10);
		cnt++;
	}
	return cnt;
}

let input =[111,234777,43,2,0];
let expected =[3,1,2,1,1];

let x=0;
input.forEach(function(value) {
	console.log(cntdigit(value)===expected[x++] ? "TestCase Passed" : "TestCase Failed");
});

</script>
</html>
